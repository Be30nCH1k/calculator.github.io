<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="num-box">
        <input id="num1" class="num num1" placeholder="Введите первое число">
        <input id="num2" class="num num2" placeholder="Введите второе число">
    </div>
    <div id="operator_btns" class="box">
        <button id="plus" class="operator" onclick="op='+'">+</button>
        <button id="minus" class="operator" onclick="op='-'">-</button>
        <button id="Umno" class="operator" onclick="op='*'">x</button>
        <button id="Deli" class="operator" onclick="op='/'">:</button>
    </div>
    <div class="result-box">
        <button class="result" onclick="func()">Результат</button>
    </div>
    
    <p id="result"></p>
    <script src="script.js"></script>
</body>
</html>
